<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addLine()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
    <ion-item *ngFor="let line of lines; index as i">
      <ion-input clearInput [(ngModel)]="line.line" name="line.line">
      </ion-input>
      <ion-button color="danger" title="Delete" (click)="delete(i)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
  
    </ion-item>
  
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-button expand="full" color="success" (click)="dismiss()">Back</ion-button>
    </ion-toolbar>
  </ion-footer>

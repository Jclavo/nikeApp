<ion-header>
  <ion-toolbar>
    <ion-title>Image Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let image of images">

      <ion-item>
        <img name="image" [src]="image.fullPath">
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(image.name)" expandable>
            <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="selectPicture()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <!-- <ion-fab-button color="danger" >
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button> -->
  </ion-fab>

  <input #inputcamera class="inputUpload" type="file" accept="image/*" capture="camera" [hidden]=true />
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="success" (click)="dismiss()">Back</ion-button>
  </ion-toolbar>
</ion-footer>

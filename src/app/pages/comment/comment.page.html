<ion-header>
  <ion-toolbar>
    <ion-title>Comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addLine()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
      <ion-item *ngFor="let comment of comments">
        <ion-label>
          {{ comment.comment }}
        </ion-label>
  
        <ion-button color="danger" title="Delete" (click)="delete(comment.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
  
      </ion-item>
    </ion-list>

</ion-content>

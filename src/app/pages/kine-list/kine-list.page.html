<ion-header>
  <ion-toolbar>
    <ion-title>List Items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/kine">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>
        {{ item.name }}
      </ion-label>

      <ion-button title="Edit" [routerLink]="['/kine', item.id]">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>

      <ion-button color="danger" title="Delete" (click)="delete(item.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>

    </ion-item>
  </ion-list>

</ion-content>
